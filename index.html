<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Misc scribblings</title><meta name="next-head-count" content="3"/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-e80ceb836531d023.js" defer=""></script><script src="/_next/static/chunks/framework-1384e3094f42ce01.js" defer=""></script><script src="/_next/static/chunks/main-1dee9625e2fb8717.js" defer=""></script><script src="/_next/static/chunks/pages/_app-6432f3f96dbdcfb8.js" defer=""></script><script src="/_next/static/chunks/996-4a36189cfe977cd1.js" defer=""></script><script src="/_next/static/chunks/pages/index-9ce437ac4f5a40d1.js" defer=""></script><script src="/_next/static/GroTV0TPT6jKT89RWYQuw/_buildManifest.js" defer=""></script><script src="/_next/static/GroTV0TPT6jKT89RWYQuw/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div><main><div><div style="margin-bottom:100px"><a href="/">Code feels</a></div><div><h1>Code feels</h1></div><section><h1>Posts</h1><ul><li><a href="/posts/2022-11-13-parallels">2022-11-13<!-- --> - <!-- -->A sad parallel in work relationships and personal relationships</a></li><li><a href="/posts/2021-12-07-waiting">2020-12-07<!-- --> - <!-- -->Waiting for feedback</a></li></ul></section><a href="/archive">More posts...</a></div></main></div><footer style="margin-top:100px"><a href="/">Home</a> <a href="/archive">Archive</a> <a href="https://github.com/codefeels/">Github</a> </footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"allPosts":[{"title":"A sad parallel in work relationships and personal relationships","date":"2022-11-13","slug":"2022-11-13-parallels","html":"\u003ch2 id=\"in-my-job-i-often-butt-heads-with-my-boss\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#in-my-job-i-often-butt-heads-with-my-boss\"\u003e\u003ca href=\"#in-my-job-i-often-butt-heads-with-my-boss\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eIn my job, I often butt heads with my boss.\u003c/h2\u003e\n\u003cp\u003eI feel like my boss rarely has a clue for what is right for our project. I feel\nhe is very aloof. And I feel like his engagement with important situations is\noften fairly shallow. I feel very stressed out and frayed very constantly,\nwhile I think my boss feels very little of this, and he often gives overly\noptimistic outlooks.\u003c/p\u003e\n\u003ch2 id=\"with-my-partner-at-home-there-is-a-disturbing-parallel\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#with-my-partner-at-home-there-is-a-disturbing-parallel\"\u003e\u003ca href=\"#with-my-partner-at-home-there-is-a-disturbing-parallel\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eWith my partner at home, there is a disturbing parallel\u003c/h2\u003e\n\u003cp\u003eI often have not very much engagement on domestic issues such as for example,\ntravel, lodging, etc. I just think everything is fine, and whatever ends up\nhappening is ok. And yet, my girlfriend is often running very high stress about\nthese issues. She claims that I don't listen to her, and is often extremely\nannoyed by the input that I do have.\u003c/p\u003e\n\u003ch2 id=\"whats-the-conclusion-or-resolution-to-these-issues\"\u003e\u003ca aria-hidden=\"true\" tabindex=\"-1\" href=\"#whats-the-conclusion-or-resolution-to-these-issues\"\u003e\u003ca href=\"#whats-the-conclusion-or-resolution-to-these-issues\" style=\"margin-right: 10px\"\u003e#\u003c/a\u003e\u003c/a\u003eWhat's the conclusion or resolution to these issues?\u003c/h2\u003e\n\u003cp\u003eI do not know. In my job, I need to chill the fuck out or find a better\nsolution than butting heads all the time. Same thing in my personal life, yet\nin that case, I feel like I am not the fight-seeker.\u003c/p\u003e"},{"title":"Waiting for feedback","date":"2020-12-07","slug":"2021-12-07-waiting","html":"\u003cp\u003eSometimes, basically removing the enhancement, or disabling it, will fix it\u003c/p\u003e\n\u003cp\u003eSo, I oftentimes will make a PR to this effect and say, \"here is a fix, it\nbasically removes the enhancement, and fixes a bug. This is a bug users\ndefinitely will definitely run into, so we should probably merge this and\nrelease it so that they don't run into it\". what I normally get in response to\nthis is crickets\u003c/p\u003e\n\u003cp\u003eI can guess at some reasons why my coworkers are avoiding this issue maybe. For\nexample\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ethey don't want to \"duplicate work\" by undoing the enhancement on the master\nbranch (and later redoing it)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ethey have pride in their feature and don't want to see it undone\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ethey are trying to be sensitive to the feelings of the person who originally\ndeveloped the enhancement, and avoid undoing it\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ethey are not \"satisfied\" with the PR that removes the enhancement, and would\nrather see a fix to the enhancement\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe reality though is there is often very little feedback on these PRs that I\nmake, so I just have to sit around with anxiety. There are currently at least 3\nof these on my codebase from enhancements I did not make, but which I created\nfixes for that basically rollback portions of these enhancements. Oftentimes\ntook me pretty deep debugging to even figure out that one weird enhancement had\nsuch a weird knock on effect to create bug X and so with the silence from my\nteam, i feel unappreciated in addition to all this.\u003c/p\u003e\n\u003cp\u003eThis is, perhaps, not really unique to my particular scenario. The feelings\nthat I get from this, anxiety and feeling unappreciated, can happen in many\nother scenarios, exacerbated by remote work, pandemic, team culture, etc. I\nhope to work to make things better somehow though\u003c/p\u003e"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"GroTV0TPT6jKT89RWYQuw","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
